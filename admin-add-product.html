  <section class="header">
    <h1>Add New Product</h1>
    <p>Fill out details to add a new product</p>

  <div class="container py-5">
    <div class="form-container">
      <form>
        <div class="mb-3"><label class="form-label">Product Name</label><input type="text" class="form-control" placeholder="Enter product name"></div>
        <div class="mb-3"><label class="form-label">Price (â‚¹)</label><input type="number" class="form-control" placeholder="Enter price"></div>

        <div class="mb-3"><label class="form-label">Stock Quantity</label><input type="number" class="form-control" placeholder="Enter stock count"></div>
        <div class="mb-3"><label class="form-label">Description</label><textarea class="form-control" rows="4"></textarea></div>
        <button class="btn btn-primary">Add Product</button>
      </form>
    </div>
